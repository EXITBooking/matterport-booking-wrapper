<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matterport Booking Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1300px;
    }

    iframe {
      min-height: 500px;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      id="bookingFrame"
      src="https://exitbooking.github.io/matterport-booking-redirect/"
      title="Booking Page"
    ></iframe>
  </div>

  <script>
    window.addEventListener('message', function (event) {
      if (event.data.bookingRedirect) {
        document.getElementById('bookingFrame').src = event.data.bookingRedirect;
      }
    });
  </script>
</body>
</html>
